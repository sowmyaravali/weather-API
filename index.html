<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WEATHER APP</h1>
    <div class="weather-report">
        <div class="weather-card">
            <div class="search">
                <img src="assests/" alt="">
                <input class="search-input" type="text" placeholder="Enter location Name">
                <button class="search-btn">search</button>
            </div>
            <div>
                <div class="temp">
                    <img  src="assests/rain.png" class="w-icon">
                    <div>
                        <h1 class="city-temp">28°C</h1>
                        <h1 class="city">Hyderabad</h1>
                    </div>
                </div>
                <div class="data">
                    <div class="cards">
                        <div class="box1">
                            <i class='bx bx-sun bx-lg'></i>
                            <div>
                                <h3>Weather Description</h3>
                                <p class="weather-description">cloudy</p>

                            </div>
                        </div>
                        <div class="box2">
                            <i class='bx bxs-thermometer bx-lg'></i>
                            <div>
                                <h3>Feels like</h3>
                                <p class="feels-like">32°C</p>

                            </div>

                        </div>
                        <div class="box3">
                            <i class='bx bx-wind bx-lg'></i>
                            <div>
                                <h3>Wind speed</h3>
                                <p class="wind-speed">11 kmph </p>

                            </div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="box1">
                            <i class='bx bxs-droplet-half bx-lg'></i>
                            <div>
                                <h3>Humidity</h3>
                                <p class="humidity">78% </p>

                            </div>
                        </div>
                        <div class="box2">
                            <i class='bx bx-cloud-snow bx-lg'></i>
                            <div>
                                <h3>Air pressure</h3>
                                <p class="air-pressure">1003 hpa</p>

                            </div>
                        </div>
                        <div class="box3">
                            <i class='bx bx-low-vision bx-lg'></i>
                            <div>
                                <h3>Visibility</h3>
                                <p class="visibility">7 ml </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="app.js">

    </script>
</body>

</html>
